version: "3.9"
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: unless-stopped
    volumes:  
      - ./server/node_modules:/usr/app/node_modules

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./node_modules:/usr/app/node_modules
      - .:/usr/app
